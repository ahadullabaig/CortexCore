<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3 Module Test - CortexCore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #e4e7ed;
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: #a855f7;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #1f2937;
            padding-bottom: 8px;
        }

        #results {
            margin-top: 20px;
        }

        p {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            color: #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            color: #ef4444;
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            color: #3b82f6;
        }

        .section {
            background: rgba(15, 20, 25, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1f2937;
            margin-bottom: 20px;
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <h1>Phase 3 Module Test</h1>
    <p class="info">Testing Phase 3 UI & Visualization modules</p>

    <div class="section">
        <h2>Visualization Modules</h2>
        <div id="viz-results"></div>
    </div>

    <div class="section">
        <h2>UI Modules</h2>
        <div id="ui-results"></div>
    </div>

    <div class="section">
        <h2>Integration Test</h2>
        <div id="integration-results"></div>
    </div>

    <script type="module">
        const vizResults = document.getElementById('viz-results');
        const uiResults = document.getElementById('ui-results');
        const integrationResults = document.getElementById('integration-results');

        try {
            // ============================================
            // Test 1: Visualization Module Imports
            // ============================================
            vizResults.innerHTML += '<p class="info">Testing visualization module imports...</p>';

            const { PlotlyTheme, waitForFonts } = await import('./visualization/plotly-theme.js');
            vizResults.innerHTML += '<p class="success">✓ plotly-theme.js: Imported PlotlyTheme and waitForFonts</p>';

            const { initializePlots } = await import('./visualization/plots-init.js');
            vizResults.innerHTML += '<p class="success">✓ plots-init.js: Imported initializePlots</p>';

            const { plotECG } = await import('./visualization/ecg-plot.js');
            vizResults.innerHTML += '<p class="success">✓ ecg-plot.js: Imported plotECG</p>';

            const { plotSpikes } = await import('./visualization/spike-plot.js');
            vizResults.innerHTML += '<p class="success">✓ spike-plot.js: Imported plotSpikes</p>';

            // ============================================
            // Test 2: UI Module Imports
            // ============================================
            uiResults.innerHTML += '<p class="info">Testing UI module imports...</p>';

            const { animateCountUp } = await import('./ui/counters.js');
            uiResults.innerHTML += '<p class="success">✓ counters.js: Imported animateCountUp</p>';

            const { setupEventListeners } = await import('./ui/events.js');
            uiResults.innerHTML += '<p class="success">✓ events.js: Imported setupEventListeners</p>';

            const { displayResults, exportResultsAsCSV } = await import('./ui/results.js');
            uiResults.innerHTML += '<p class="success">✓ results.js: Imported displayResults and exportResultsAsCSV</p>';

            // ============================================
            // Test 3: Module Structure Validation
            // ============================================
            integrationResults.innerHTML += '<p class="info">Validating module structure...</p>';

            // Test PlotlyTheme object structure
            if (PlotlyTheme && typeof PlotlyTheme.getCSSVariables === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ PlotlyTheme has getCSSVariables method</p>';
            } else {
                throw new Error('PlotlyTheme.getCSSVariables not found');
            }

            if (typeof PlotlyTheme.getBaseLayout === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ PlotlyTheme has getBaseLayout method</p>';
            } else {
                throw new Error('PlotlyTheme.getBaseLayout not found');
            }

            if (typeof PlotlyTheme.getAxisConfig === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ PlotlyTheme has getAxisConfig method</p>';
            } else {
                throw new Error('PlotlyTheme.getAxisConfig not found');
            }

            if (typeof PlotlyTheme.getConditionColor === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ PlotlyTheme has getConditionColor method</p>';
            } else {
                throw new Error('PlotlyTheme.getConditionColor not found');
            }

            // Test function exports
            if (typeof waitForFonts === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ waitForFonts is a function</p>';
            }

            if (typeof initializePlots === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ initializePlots is a function</p>';
            }

            if (typeof plotECG === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ plotECG is a function</p>';
            }

            if (typeof plotSpikes === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ plotSpikes is a function</p>';
            }

            if (typeof animateCountUp === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ animateCountUp is a function</p>';
            }

            if (typeof setupEventListeners === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ setupEventListeners is a function</p>';
            }

            if (typeof displayResults === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ displayResults is a function</p>';
            }

            if (typeof exportResultsAsCSV === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ exportResultsAsCSV is a function</p>';
            }

            // ============================================
            // Test 4: PlotlyTheme Functionality (without DOM)
            // ============================================
            integrationResults.innerHTML += '<p class="info">Testing PlotlyTheme color methods...</p>';

            const normalColor = PlotlyTheme.getConditionColor('normal');
            if (normalColor && typeof normalColor === 'string') {
                integrationResults.innerHTML += `<p class="success">✓ getConditionColor('normal') returns: <code>${normalColor}</code></p>`;
            }

            const spikeColor = PlotlyTheme.getSpikeColor();
            if (spikeColor && typeof spikeColor === 'string') {
                integrationResults.innerHTML += `<p class="success">✓ getSpikeColor() returns: <code>${spikeColor}</code></p>`;
            }

            // Test getAccessibleConfig
            const config = PlotlyTheme.getAccessibleConfig();
            if (config && config.responsive === true && config.displaylogo === false) {
                integrationResults.innerHTML += '<p class="success">✓ getAccessibleConfig returns valid config object</p>';
            }

            // ============================================
            // Test 5: Forward Declaration Wiring
            // ============================================
            integrationResults.innerHTML += '<p class="info">Testing forward declaration wiring...</p>';

            const { setVisualizationFunctions } = await import('./api/generate.js');
            const { setUIFunctions } = await import('./api/predict.js');

            if (typeof setVisualizationFunctions === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ generate.js exports setVisualizationFunctions</p>';
            }

            if (typeof setUIFunctions === 'function') {
                integrationResults.innerHTML += '<p class="success">✓ predict.js exports setUIFunctions</p>';
            }

            // Test wiring
            setVisualizationFunctions({ plotECG, plotSpikes, animateCountUp, cleanupAllAnimations: () => {} });
            integrationResults.innerHTML += '<p class="success">✓ Wired visualization functions to generate.js</p>';

            setUIFunctions({ displayResults });
            integrationResults.innerHTML += '<p class="success">✓ Wired displayResults to predict.js</p>';

            // ============================================
            // Final Summary
            // ============================================
            integrationResults.innerHTML += '<p class="success" style="margin-top: 20px; font-weight: bold;">✅ All Phase 3 modules loaded and validated successfully!</p>';

            console.log('✅ Phase 3 modules loaded successfully');

        } catch (error) {
            console.error('❌ Phase 3 test failed:', error);
            integrationResults.innerHTML += `<p class="error">❌ Test failed: ${error.message}</p>`;
            integrationResults.innerHTML += `<p class="error">Stack: <code>${error.stack}</code></p>`;
        }
    </script>
</body>
</html>
